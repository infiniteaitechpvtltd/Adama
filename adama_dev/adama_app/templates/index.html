            <script>
              $(document).ready(function () {
                        <!--var data2 = JSON.parse(JSON.stringify("{{plant_details|safe}}"));-->
                                var data2 = JSON.parse(JSON.stringify({{plant_details|safe}}));
                                console.log(typeof(data2));
                                console.log(data2);




                                $('#plant').empty();
                                $('#plant').append("<option value='0'>Select</option>");
                                $.each(data2, function (key, value)
                                {
                                      console.log(key);
                                      $("#plant").append($("<option></option>").val(key).html(key));
                                });
                                $('#line').append("<option value='0'>Select</option>");


                                // onchange script
                                $("#plant").change(function(){
                                    var selValue = $(this).val();
                                    $('#line').empty();
                                    $('#line').append("<option value='0'>Select</option>");
                                    $.each(data2, function (key, value)
                                    {
                                        if(selValue == key)
                                        {
                                           var y = value;
                                           $.each(y, function (key, value)
                                           {
                                               $("#line").append($("<option></option>").val(key[0]).html(value));
                                           });
                                        }
                                    });

                                });
                                function everyTenSecondData(){
                                    var plantnamedata = $("#plant :selected").text();
                                    var linenumberdata = $("#line :selected").text();

                                    var form  = new FormData();
                                    form.delete("lineno");
                                    form.delete("plantname");
                                    form.set("lineno", linenumberdata);
                                    form.set("plantname", plantnamedata);

                                    var settings = {

                                        "url": "http://192.168.232.238:81/home_ajax/",
                                        "method": "POST",
                                        "timeout": 0,
                                        "processData": false,
                                        "mimeType": "multipart/form-data",
                                        "contentType": false,
                                        "data": form
                                    };

                                    $.ajax(settings).done(function (response) {
                                        var res= JSON.parse(response);
                                        console.log(res);
                                       $('#listposts').html(res.availability);
                                       $('#listposts2').html(res.performance);
                                       $('#listposts3').html(res.quality);
                                       $('#listposts4').html(res.oee);
                                       $('#listposts5').html(res.std_op);
                                       $('#listposts6').html(res.break_time);
                                       $('#listposts7').html(res.prod_time);
                                       $('#listposts8').html(res.actual_prod);
                                    })
                                }
                                $("#line").change(function() {
                                    setInterval(function() {
                                        everyTenSecondData();
                                    }, 10000)

                                });
              });
            </script>
