        <script>
            // Select all checkbox -- basic check/uncheck all
            $('#admin0').on('change', function () {
                var items = document.getElementsByName('Admin1');
                if (this.checked == true) {
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].type == 'checkbox')
                            items[i].checked = true;
                    }
                    console.log('check')
                }
                else if (this.checked == false) {
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].type == 'checkbox')

                    }
                    console.log('uncheck')

            // Select all checkbox -- basic check/uncheck all
            $('#all').on('change', function () {
                var items = document.getElementsByClassName("form-check-input");
                if (this.checked == true) {
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].type == 'checkbox')
                            items[i].checked = true;
                    }
                    console.log('check')
                }
                else if (this.checked == false) {
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].type == 'checkbox')
                            items[i].checked = false;
                    }
                    console.log('uncheck')
                }
            });
        </script>

        <script>
            $('.form-check-input').click(function () {
                if ($(this).prop("checked") == false) {
                    $('#all').prop("checked", false);
                }
            });

            $(".form-check-input").change(function () {
                if ($('.form-check-input:checked').length == $('.form-check-input').length - 1) {
                    $('#all').prop("checked", true);
                }
            });
        </script>
